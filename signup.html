<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="First name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="abc@gmail.com" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Mobile number" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="register-link">
        <!-- <p>Dont have an account? <a href="signup.html">Register</a></p> -->
        <p>Already have a account? <a href="login.html">Log In</a></p>
      </div>
      <button type="submit" class="btn"><a href="login.html" style="text-decoration: none; color: black;">Sign up</a></button>
      <div class="register-link">
      </div>
    </form>
  </div>
</body>
</html>
